<!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}
<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<title></title>
	</head>
	<body>
		<div class='jumbotron'>
			
			<!-- {{request.session}} -->
			<form method="POST" id='choose-new-dataset' enctype="multipart/form-data">
				{% csrf_token %}
				<div class="modal-header">
					<h1>Choose New File or Link</h1>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					
					{% bootstrap_form form %}
					
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="submit" class="submit-btn btn btn-primary">Choose</button>
				</form>
			</div>
		</div>
		<script type="text/javascript" src='{% static "datasets/js/choose_new_dataset.js" %}'></script>
	</body>
</html>
