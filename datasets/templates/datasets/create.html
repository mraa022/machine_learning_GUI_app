{# {% extends "datasets/base_dataset.html" %} #}
{% load static %}
{% load bootstrap4 %}
	<div class='jumbotron'>
		
		<form method="POST" id='create-dataset' enctype="multipart/form-data">
			{% csrf_token %}
			<div class="modal-header">
				<h1>Add a new DataSet</h1>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				
				{% bootstrap_form form%}
				<img src="">
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				{# <button type="submit" class="btn btn-primary" form="modal-details">Search</button> #}
				<button type="submit" class="submit-btn btn btn-primary">Create</button>
			</form>
		</div>
	</div>
	<script type="text/javascript">
	$(function() {
	var modal_body = $('.modal-body');
	$('#create-dataset').submit(function(e){

			e.preventDefault();
			$('.alert').remove();
			var url = $("input[type='url']").val();
			var fd = new FormData();
			var files = $('#id_file')[0].files[0]
			fd.append('file',files);
			fd.append('csrfmiddlewaretoken','{{ csrf_token }}');
			fd.append('link',url);
			$.ajax({
				type:'POST',
				url: "{% url 'datasets:create' %}",
				data: fd,
				contentType: false,
				processData:false,
				success: function(response){
						modal_body.prepend($(response).find('.alert'));
					if ($(response).find('.alert').text().length ==0) {
						window.location = '{% url "datasets:list" %}'
					}
				},
			
			});
			
	
	});
	});
	</script>
