{% extends "datasets/base_dataset.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet"  href="{% static 'css/master.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'datasets/css/create_form.css' %}">
	
	<h1>Data Sets List</h1>


		

		<div class="grid-container">
		  {% for dataset in datasets  %}

		 	<div class="grid-item">

		 		<a href="{% url 'datasets:detail' pk=dataset.pk  %}">{{dataset.title|safe}}</a><br><br>

		 		

		 		<a href="{% url 'datasets:update' pk=dataset.pk %}" data-toggle="modal" data-target="#modal-update"><i title='Update' class="far fa-edit icon-2x fa-2x"></i></a>
		 		<br>

		 		<a title='View' href="{% url 'datasets:detail' pk=dataset.pk %}"><i class="fas fa-eye fa-4x"></i></a>

		 		

		 	</div>


		 		
		 	{% endfor %}

		 	{% if  not datasets.count == 10 %}


		 	<a id='create_box' class='grid-item' href="{% url 'datasets:create' %}" data-toggle="modal" data-target="#modal">Create</a>

		 		{% endif %}
		  
		</div>			
			
		


{% endblock content %}
