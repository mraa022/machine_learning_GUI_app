{% extends "datasets/base_dataset.html" %}
{% load static %}

{% block content %}

		<link rel="stylesheet" type="text/css" href="{% static 'datasets/css/grid.css' %}">	
		<link rel="stylesheet" type="text/css" href="{% static 'datasets/css/shift_colors_scroll_down_icon.css' %}">
		<div class="grid-container">
		  {% for dataset in datasets  %}

		 	<div class="grid-item">

		 		<p>{{dataset.title|safe}}</p><br>
		 		

		 		<a href="{% url 'datasets:update' pk=dataset.pk %}" data-toggle="modal" data-target="#modal-update"><i title='Update' class="far fa-edit icon-2x fa-2x"></i></a>
		 		<br>

		 		<a class='view' id='{{dataset.pk}}' title='View' data-toggle='modal' data-target='#dataframe'><i class="fas fa-eye fa-4x"></i></a>

		 		

		 	</div>

		 	{% endfor %}

		 	{% if  not datasets.count == 10 %}


		 	<a id='create' class='grid-item' title='add a new dataset' class='nav-link' href="{% url 'datasets:create' %}" data-toggle="modal" data-target="#modal"><i style='position:relative;top:38%' class="fas fa-plus-circle fa-5x"></i></a>

		 		{% endif %}
		  
		</div>
		<i class="fas fa-arrow-circle-right fa-4x scroll_button"></i>


			

<script type="text/javascript" src='{% static "datasets/js/scroll_right.js" %}'></script>
<script type="text/javascript" src='{% static "datasets/js/populate_popup_detail_view.js" %}'></script>
{% endblock content %}
