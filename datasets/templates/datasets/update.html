<!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}
	
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<title></title>
</head>
<body>

	<div class='jumbotron'>
		<button id='pk' style="display:none">{{id}}</button>
		<form method="POST" id='update-dataset' enctype="multipart/form-data">
			{% csrf_token %}
			<div class="modal-header">
				<h1>Update Dataset</h1>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				
				{% bootstrap_form form%}
				
				
			</div>
			<div class="modal-footer">
				<button  type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="submit" class="submit-btn btn btn-primary">Update</button>
			</form>
		</div>
	</div>

	<script type="text/javascript" src='{% static "datasets/js/update_popup_view.js" %}'></script>

</body>
</html>
