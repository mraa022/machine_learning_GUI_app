{% extends "datasets/base_dataset.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet"  href="{% static 'datasets/css/scroll.css'%}">
	

	<div class='jumbotron'>

		<h1>DataSet Detail View</h1>
			

		{% if dataset.file %}

		<h2>FILE PATH: {{dataset.file.path|safe}}</h2>
		{% else %}

		<h2><a href='{{dataset.link}}'>{{dataset.title|safe}}</a></h2>
			
		{% endif %}

		
		
	


	</div>

	<div class='df'>
	{{DataFrame.to_html | safe}}

	<button><a class='submit-btn btn btn-primary' href="{% url 'datasets:update' pk=dataset.pk %}" data-toggle="modal" data-target="#modal-update">Update</a></button><br>

	</div>



	
{% endblock content %}
